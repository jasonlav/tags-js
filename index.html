<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tags</title>
</head>
<body>
<div class="message"></div>
<script src="tags.js"></script>
<script>
	var context = {
		firstName: "John",
		lastName: "Smith"
	};
	var content = "Welcome {{firstName}} {{lastName}}.";
	var element = document.querySelector(".message");
	var message = Tags.get(content, context);

	element.innerHTML = message;
</script>
</body>
</html>
